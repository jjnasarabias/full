apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: radius
resources:
  - namespace.yaml
  - helm-repository.yaml
  - helm-release.yaml

configMapGenerator:
  - name: values
    files:
      - values.yaml=default-values.yaml

generatorOptions:
  disableNameSuffixHash: true

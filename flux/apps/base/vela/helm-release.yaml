apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vela
  namespace: vela-system
spec:
  releaseName: vela
  chart:
    spec:
      version: "1.10.3"
      chart: vela-core
      sourceRef:
        kind: HelmRepository
        name: vela
  interval: 50m
  install:
    remediation:
      retries: 1
  valuesFrom:
    - kind: ConfigMap
      name: values

apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: localstack-config
  namespace: crossplane-system
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: aws-creds
      key: creds
  endpoint:
    url:
      type: Static
      static: http://localstack.default.svc.cluster.local:4566

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-providers
  namespace: crossplane-system
spec:
  interval: 10m0s
  dependsOn:
    - apps
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./providers/dev
  prune: true
  wait: true
  timeout: 5m0s
